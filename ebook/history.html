<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ebook Library</title>
</head>
<body style='background-image:url("https://img.freepik.com/free-vector/topography-contour-map-design_1048-12315.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1696550400&semt=ais")'>
    <header>
        <h1>Ebook&nbsp&nbsp&nbspLibrary</h1>
      <h3 style="color: white !important"> History Collection </h3>
    <div class="search-container">
        <label for="search">Categories:</label>
        <select id="search" name="search" onchange="changehtml()">
            <option value="all">All Titles</option>
            <option value="title1" >Festive</option>
            <option value="title2">Fiction</option>
            <option value="title3" >Non-Fiction</option>
            <option value="title4" selected >History</option>
            <option value="title5">Horror</option>
   
            <!-- Add more options for each book title-->
        </select>
    </div>
    </header>
    <main>
        <section class="book-list">
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/15663/pg15663.cover.medium.jpg" alt="Book 1">
                <p>Author: Arthur Gilman and George Rawlinsonr</p>
                <button id="harper" onclick="openTxtInNewTab('harper')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/7960/pg7960.cover.medium.jpg" alt="Book 2">
                <p>Author: Hutton Webster</p>
                <button id="birdcal" onclick="openTxtInNewTab('birdcal')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/18127/images/001liberty.jpg" alt="Book 3">
                <p>Author: D. H. Montgomery</p>
                <button id="phy" onclick="openTxtInNewTab('phy')">Read Now</button>
            </article>
            <!-- Add more book articles as needed -->
        </section>
    </main>
    <div id="result"></div>
  
    <script src="javascript/linking.js"></script>
    <script src="javascript/pchangefunc.js"></script>
    <footer>
        <p>&copy; 2023 Ebook Library</p>
    </footer>
</body>
</html>
