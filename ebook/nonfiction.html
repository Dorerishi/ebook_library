<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ebook Library</title>
</head>
<body style='background-image:url("https://img.freepik.com/free-vector/classic-blue-seamless-pattern-with-flowers_21799-2455.jpg")'>
    <header>
        <h1>Ebook&nbsp&nbsp&nbspLibrary</h1>
      <h3 style="color: white !important"> Non Fiction Collection </h3>
    <div class="search-container">
        <label for="search">Categories:</label>
        <select id="search" name="search" onchange="changehtml()">
            <option value="all">All Titles</option>
            <option value="title1" >Festive</option>
            <option value="title2">Fiction</option>
            <option value="title3" selected>Non-Fiction</option>
            <option value="title4">History</option>
            <option value="title5">Horror</option>
   
            <!-- Add more options for each book title-->
        </select>
    </div>
    </header>
    <main>
        <section class="book-list">
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/35937/pg35937.cover.medium.jpg" alt="Book 1">
                <p>Author: E. Walter Maunder</p>
                <button id="harper" onclick="openTxtInNewTab('harper')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/18237/pg18237.cover.medium.jpg" alt="Book 2">
                <p>Author: Douglas Dewar</p>
                <button id="birdcal" onclick="openTxtInNewTab('birdcal')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/10773/pg10773.cover.medium.jpg" alt="Book 3">
                <p>Author: Thomas Edgar Willson</p>
                <button id="phy" onclick="openTxtInNewTab('phy')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/16116/pg16116.cover.medium.jpg" alt="Book 4">
                <p>Author: Jacob Joshua Levisonr</p>
                <button id="trees" onclick="openTxtInNewTab('trees')">Read Now</button>
            </article>
            <!-- Add more book articles as needed -->
        </section>
    </main>
    <div id="result"></div>
  
    <script src="javascript/linking.js"></script>
    <script src="javascript/pchangefunc.js"></script>
    <footer>
        <p>&copy; 2023 Ebook Library</p>
    </footer>
</body>
</html>
