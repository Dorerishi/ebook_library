<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ebook Library</title>
</head>
<body style='background-image:url("https://t3.ftcdn.net/jpg/00/71/55/18/360_F_71551800_JlIucPwj2yR5b9amFTo3YDLdeAGwsvD1.jpg")'>
    <header>
        <h1>Ebook&nbsp&nbsp&nbspLibrary</h1>
      <h3 style="color: white !important">Horror Collection </h3>
    <div class="search-container">
        <label for="search">Categories:</label>
        <select id="search" name="search" onchange="changehtml()">
            <option value="all">All Titles</option>
            <option value="title1" >Festive</option>
            <option value="title2">Fiction</option>
            <option value="title3" >Non-Fiction</option>
            <option value="title4"  >History</option>
            <option value="title5" selected>Horror</option>
   
            <!-- Add more options for each book title-->
        </select>
    </div>
    </header>
    <main>
        <section class="book-list">
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/18233/pg18233.cover.medium.jpg" alt="Book 1">
                <p>Author: Elliott O'Donnell</p>
                <button id="animal" onclick="openTxtInNewTab('animal')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/25016/pg25016.cover.medium.jpg" alt="Book 2">
                <p>Author: Arthur Machen</p>
                <button id="souls" onclick="openTxtInNewTab('souls')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/11074/pg11074.cover.medium.jpg" alt="Book 3">
                <p>Author: Algernon Blackwood</p>
                <button id="damed" onclick="openTxtInNewTab('damed')">Read Now</button>
            </article>
            <!-- Add more book articles as needed -->
        </section>
    </main>
    <div id="result"></div>
  
    <script src="javascript/linking.js"></script>
    <script src="javascript/pchangefunc.js"></script>
    <footer>
        <p>&copy; 2023 Ebook Library</p>
    </footer>
</body>
</html>
