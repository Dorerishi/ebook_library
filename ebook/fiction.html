<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ebook Library</title>
</head>
<body style="background-image:url('https://img.freepik.com/free-vector/seamless-background-light-blue-color-damascus-style_1284-47122.jpg?size=626&ext=jpg')">
    <header>
        <h1>Ebook&nbsp&nbsp&nbspLibrary</h1>
        <h3 style="color: white !important">Fiction Collection</h3>

    <div class="search-container">
        <label for="search">Categories:</label>
        <select id="search" name="search" onchange="changehtml()">
            <option value="all">All Titles</option>
            <option value="title1">Festive</option>
            <option value="title2" selected>Fiction</option>
            <option value="title3">Non-Fiction</option>
            <option value="title4">History</option>
            <option value="title5">Horror</option>
   
            <!-- Add more options for each book title-->
        </select>
    </div>
    </header>
    <main>
        <section class="book-list">
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/84/pg84.cover.medium.jpg" alt="Book 1">
                <p>Author: Mary W. Shelly</p>
                <button id="fr" onclick="openTxtInNewTab('fr')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/16/pg16.cover.medium.jpg" alt="Book 2">
                <p>Author: J. M. Barrie</p>
                <button id="pp" onclick="openTxtInNewTab('pp')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/69087/pg69087.cover.medium.jpg" alt="Book 3">
                <p>Author: Agatha Christie</p>
                <button id="murder" onclick="openTxtInNewTab('murder')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/7849/pg7849.cover.medium.jpg" alt="Book 3">
                <p>Author: Franz Kafka</p>
                <button id="trial" onclick="openTxtInNewTab('trial')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/41/pg41.cover.medium.jpg" alt="Book 4">
                <p>Author: Washington Irving</p>
                <button id="sleepy" onclick="openTxtInNewTab('sleepy')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/244/pg244.cover.medium.jpg" alt="Book 5">
                <p>Author: Arthur Conan Doyle</p>
                <button id="scarlet" onclick="openTxtInNewTab('scarlet')">Read Now</button>
            </article>
            <!-- Add more book articles as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ebook Library</p>
    </footer>
    <div id="result"></div>
    <script src="javascript/linking.js"></script>
    <script src="javascript/pchangefunc.js"></script>
</body>
</html>
