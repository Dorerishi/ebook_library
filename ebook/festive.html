<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ebook Library</title>
</head>
<body style='background-image:url("https://blog.spoongraphics.co.uk/wp-content/uploads/2012/12/15.png")'>
    <header>
        <h1>Ebook&nbsp&nbsp&nbspLibrary</h1>
      <h3> Festive Collection </h3>
    <div class="search-container">
        <label for="search">Categories:</label>
        <select id="search" name="search" onchange="changehtml()">
            <option value="all">All Titles</option>
            <option value="title1" selected>Festive</option>
            <option value="title2">Fiction</option>
            <option value="title3">Non-Fiction</option>
            <option value="title4">History</option>
            <option value="title5">Horror</option>
   
            <!-- Add more options for each book title-->
        </select>
    </div>
    </header>
    <main>
        <section class="book-list">
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/520/pg520.cover.medium.jpg" alt="Book 1">
                <p>Author: L. Frank Baum</p>
                <button id="life" onclick="openTxtInNewTab('life')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/519/pg519.cover.medium.jpg" alt="Book 2">
                <p>Author: L. Frank Baum</p>
                <button id="kidnap" onclick="openTxtInNewTab('kidnap')">Read Now</button>
            </article>
            <article class="book">
                <img src="https://www.gutenberg.org/cache/epub/1467/pg1467.cover.medium.jpg" alt="Book 3">
                <p>Author: Charles Dickens</p>
                <button id="some" onclick="openTxtInNewTab('some')">Read Now</button>
            </article>
            <!-- Add more book articles as needed -->
        </section>
    </main>
    <div id="result"></div>
  
    <script src="javascript/snow.js"></script>
    <script src="javascript/linking.js"></script>
    <script src="javascript/pchangefunc.js"></script>
    <footer>
        <p>&copy; 2023 Ebook Library</p>
    </footer>
</body>
</html>
